<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<style type="text/css">
		body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-size: cover;
}
.login-box{
  width: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
  border: 10px solid white;
  padding-left: 20px;
  margin-top: 10%;
  background: black;
  padding-right: 20px;
}
.login-box h2{
  float: center;
  font-size: 40px;
  border-bottom: 6px solid #4caf50;
  margin-bottom: 50px;
  padding: 13px 0;
}
.textbox{
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #4caf50;
}
.textbox input{
  border: none;
  outline: none;
  background: none;
  color: white;
  font-size: 18px;
  width: 80%;
  float: left;
  margin: 0 10px;
}
.button{
  width: 100%;
  background: none;
  border: 2px solid #4caf50;
  color: white;
  padding: 5px;
  font-size: 18px;
  cursor: pointer;
  margin: 12px 0;
}
::placeholder{
	color: #F8F8FF;
	opacity: 1;
}
.option{
	margin-top: 15px;
	padding-left: 10px; 

}
.radiobtn{
	padding-left: 5px;
}

	</style>
</head>
<body background="http://www.technocrazed.com/wp-content/uploads/2015/12/Brick-wallaper-For-Background-36.jpg">
   
   <div class="login-box">
	<h2>SIGN UP</h2><br>
<form action="message.html" id="signupform" method="POST" <style type="text/css"></style>
    <div class="textbox">
     <input type="text" placeholder="FIRSTNAME" name="firstname"><br>
     </div>

<div class="textbox">
 <input type="text" placeholder="LASTNAME" name="lastname"><br>
</div>

<div class="radiobtn">
   GENDER :<input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="other"> Other
  <BR>
  </div>
<div class="option">
   CITY :<select name="city">
 	<option value="Chennai">Chennai</option>
 	<option value="Indore">Indore</option>
 	<option value="Mumbai">Mumbai</option>
 	<option value="Delhi">Delhi</option>
 	<option value="Pune">Pune</option>
 	<option value="Banglore">Banglore</option>
 	<option value="Nagpure">Nagpure</option>
 </select><br>
 </div>

<div class="textbox">
  <input type="text" placeholder="COMPANY NAME" name="cname"><br>
</div>
 <div class="textbox">
 	<input type="text" placeholder="MOBILE NUMBER" name="mobilenumbers"><br>
 </div>
    
    <div class="textbox">
     <input type="email" placeholder="E-MAIL" name="email"><br>
 </div>

 <div class="textbox">
 <input type="Password" placeholder="PASSWORD" name="Password"><br>
</div>
 <div class="textbox">
 <input type="text" placeholder="CONFIRM PASSWORD" name="cpassword"><br>
</div>
<button class="button">Sign Up</button>

</div>

</body>
</html>
